<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>These are the guys</h1>
    <ul>
        <li th:each="user: ${users}" >
                <p>First Name: <span th:text="${user.firstName}"></span>;<br>
                Last Name: <span th:text="${user.lastName}"></span>;<br>
                Age: <span th:text="${user.age}"></span></p>
        </li>
    </ul>

</body>
</html>
